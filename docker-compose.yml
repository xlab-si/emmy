version: '3'

services:
  emmy-server:
    container_name: emmy-server
    build:
      context: .
    ports:
    - "7007:7007"
    depends_on:
    - redis

  redis:
    container_name: emmy-redis
    image: redis:latest
    ports:
    - "6379:6379"
